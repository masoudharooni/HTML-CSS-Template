<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="./css/register.css">

<body>
    <div class="container">

        <header id="header">
            <div class="header-info">
                <p>ثبت اطلاعات پایه متقاضی</p>
            </div>
        </header>



        <div class="real">
            <form action="./additional-registeration.html" method="post" data-netlify="true">
                <div class="right-side">
                    <div class="input-container">
                        <label for="company_type">
                            <span>ماهیت </span>
                        </label>
                        <div class="custom-select">
                            <select id="company_type" class="input">
                                <option value="1">حقوقی</option>
                                <option value="2">حقیقی</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="name">
                            <span>نام </span>
                        </label>
                        <input id="name" class="input" type="text" placeholder="نام خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <label for="date_of_birthday">
                            <span>تاریخ تولد </span>
                        </label>
                        <input id="date_of_birthday" class="input">
                    </div>
                    <div class="input-container">
                        <label for="passport_number">
                            <span>شماره پاسپورت (ویژه افراد خارجی)</span>
                        </label>
                        <input id="passport_number" class="input" type="text" placeholder="شماره پاسپورت را وارد کنید">
                    </div>
                    <div class="input-container">
                        <label for="education">
                            <span>تحصیلات </span>
                        </label>
                        <div class="custom-select">
                            <select id="education" class="input">
                                <option value="1">دیپلم</option>
                                <option value="2">کاردانی</option>
                                <option value="2">کارشناسی</option>
                                <option value="2">کارشناسی ارشد</option>
                                <option value="2">دکتری</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="center-side">

                    <div class="input-container">
                        <label for="family_name">
                            <span> نام خانوادگی </span>
                        </label>
                        <input id="family_name" class="input" type="text" placeholder="نام خانوادگی خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <label for="id_number">
                            <span> شماره شناسنامه </span>
                        </label>
                        <input id="id_number" class="input" type="text" placeholder="شماره شناسنامه خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <label for="job">
                            <span> شغل </span>
                        </label>
                        <input id="job" class="input" type="text" placeholder="شغل خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <label for="email">
                            <span> پست الکترونیک </span>
                        </label>
                        <input id="email" class="input" type="email" placeholder="پست الکترونیک خود را وارد کنید">
                    </div>

                </div>

                <div class="left-side">
                    <div class="input-container">
                        <label for="company_type">
                            <span>نوع متقاضی </span>
                        </label>
                        <div class="custom-select">
                            <select id="company_type" class="input">
                                <option value="1">حقوقی</option>
                                <option value="2">حقیقی</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="father_name">
                            <span> نام پدر </span>
                        </label>
                        <input id="father_name" class="input" type="text" placeholder="نام پدر خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <label for="national_code">
                            <span> کد ملی </span>
                        </label>
                        <input id="national_code" class="input" type="number" placeholder="کدملی خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <label for="phone_number">
                            <span> شماره تلفن همراه </span>
                        </label>
                        <input id="phone_number" class="input" type="tel"
                            placeholder="شماره تلفن همراه خود را وارد کنید">
                    </div>

                </div>
                <div class="let-side">
                    <footer id="footer">
                        <div class="left-side">
                            <div class="input-container">
                                <input class="submit-btn" type="submit" value="تایید، ادامه">
                            </div>
                        </div>
                    </footer>
                </div>
            </form>
        </div>
