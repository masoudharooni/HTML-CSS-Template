<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایید تلفن همراه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/phone-confirmation.css">
</head>

<body>
    <div class="container">
        <div class="right-side">
            <div class="form-container">
                <form action="./code-confirmation.html" method="post" data-netlify="true">
                    <p class="form-title">
                        لطفا شماره تلفن همراه خود را وارد نمایید.
                    </p>
                    <span class="form-description">شماره تلفن در ادامه اعتبار سنجی میشود.</span>
                    <div class="input-container">
                        <label for="input-phone"><i class="fas fa-phone-flip"></i></label>
                        <input id="input-phone" class="input" type="text" placeholder="شماره تماس">
                    </div>

                    <div class="input-container">
                        <input class="submit-btn" type="submit" value="ادامه">
                    </div>
                </form>

                <!-- Message place -->
                <div id="message-container" class="message-container">
                    <div class="rainbow"><span></span><span></span></div>
                    <div id="message-wrapper" class="message-container-wrapper">
                        لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ
                    </div>
                </div>
                <!-- Message place -->
            </div>
        </div>
        <div id="seperator"></div>
        <div class="left-side">
            <div class="image-container">
                <img src="./img/PhoneValidation.png" alt="احراز هویت شماره تلفن همراه">
            </div>
        </div>
    </div>

    <script src="./js/select_drop_down_script.js"></script>

</body>

</html>
